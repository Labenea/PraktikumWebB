<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>Form</title>
</head>

<body class=>
    <div class="container">
        <h1 class="mt-3 text-center">Personal Detail</h1>
        <form action="#" method="post">
            <div class=" card col-md-6 m-auto">
                <div class="mt-2 form-group">
                    <label for="nama">Nama</label>
                    <input required type="text" class="form-control" name="nama" id="nama">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="tempat">Tempat Lahir</label>
                        <input required type="text" name="tempat" id="tempat" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tanggal">Tanggal Lahir</label>
                        <input required type="date" name="tanggal" id="tanggal" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="kelamin">Jenis Kelamin</label>

                        <div class="form-check form-check-inline">
                            <input required class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input required class="form-check-input" type="radio" name="gender" id="female"
                                value="female">
                            <label class="form-check-label" for="Female">Female</label>
                        </div>

                    </div>
                    <div class="form-group col-md-8">
                        <label for="no">No HP</label>
                        <input class="form-control" required type="number" name="no" id="no">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="pterakhir">Pendidikan Terakhir</label>
                        <select class="custom-select" id="pterakhir" name="pterakhir" required>
                            <option selected disabled hidden value="">Pendidikan Terakhir</option>
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA</option>
                            <option value="s1">S1</option>
                            <option value="s2">S2</option>
                            <option value="s3">S3</option>
                        </select>

                    </div>
                    <div class="form-group col-md">
                        <label for="psaat">Pendidikan Saat Ini</label>
                        <select class="custom-select" id="psaat" required name="psaat">
                            <option selected disabled hidden value="">Pendidikan Terakhir</option>
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA</option>
                            <option value="s1">S1</option>
                            <option value="s2">S2</option>
                            <option value="s3">S3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea required class="form-control" id="alamat" name="alamat" rows="3"></textarea>
                </div>
                <button class="btn btn-success col-md mb-3" type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
