<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav-bar></nav-bar>
    </header>
    <main>
      <section class="register-form">
        <div class="container">
          <form action="" method="post">
            <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
            <div class="mb-3 row">
              <label for="Username" class="col-sm-3 col-form-label"
                >Username</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  id="Username"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="Email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                  placeholder="E-mail"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label for="inputPassword2" class="col-sm-3 col-form-label"
                >Confirm Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword2"
                />
              </div>
            </div>
            <button class="btn btn-lg btn-primary mt-4 btn-block" type="submit">
              Register
            </button>
          </form>
        </div>
      </section>
    </main>
