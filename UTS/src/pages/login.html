<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav-bar></nav-bar>
    </header>
    <main>
      <section class="login-form">
        <div class="container">
          <form action="" method="post" class="login p-5">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="visually-hidden"
              >Email address</label
            >
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required=""
              autofocus=""
            />
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required=""
            />

            <button class="mt-4 btn btn-lg btn-primary btn-block" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
